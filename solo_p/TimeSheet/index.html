<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Time Sheet</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Personal Time Sheet</h1>
  <div id="form-container">
    <label for="date">Date:</label>
    <input type="date" id="date" name="date">

    <label for="start-time">Start Time:</label>
    <input type="text" id="start-time" name="start-time" readonly class="time-input">
    
    <label for="end-time">End Time:</label>
    <input type="text" id="end-time" name="end-time" readonly class="time-input">
    

    <button id="submit-btn">Submit</button>
  </div>

  <div id="total-hours">
    <p>Total Work Hours: <span id="total"></span></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="script.js"></script>
</body>
</html>
